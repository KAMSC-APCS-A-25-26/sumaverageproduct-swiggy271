name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Sum Average Product Auto Grader
      id: sum-average-product-auto-grader
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Sum Average Product Auto Grader
        setup-command: "./setup.sh"
        command: "./tests/run.sh"
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        SUM-AVERAGE-PRODUCT-AUTO-GRADER_RESULTS: "${{steps.sum-average-product-auto-grader.outputs.result}}"
      with:
        runners: sum-average-product-auto-grader
